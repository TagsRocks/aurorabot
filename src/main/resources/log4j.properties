# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.logger.org.hibernate=error


# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%t] %-5p %c %x - %m%n
cconfig.parsingFailed=Failed to parse the client configuration
tab.noAccount=No account
ref.1.tab.relCoordsRef=Ref \#1\: Relative coordinates are off. Please re-select tab.